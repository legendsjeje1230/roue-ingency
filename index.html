<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 20px;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      color: #003366;
      margin-bottom: 20px;
    }

    canvas {
      border: 5px solid #333;
      border-radius: 50%;
      background: white;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid black;
      margin-bottom: -20px;
    }

    .button-container {
      margin-top: 20px;
      border: 3px solid #007BFF;
      background-color: #E3F2FD;
      padding: 15px 30px;
      border-radius: 10px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo Ingency Live" class="logo" />
  <h1>ðŸŽ¯ Roue de la Fortune ðŸŽ¯</h1>
  <div class="pointer"></div>
  <canvas id="wheel" width="300" height="300"></canvas>
  <div class="button-container">
    <button onclick="spin()">Tourner la roue</button>
  </div>
  <div id="result"></div>

  <audio id="win-sound" src="victory_6.mp3"></audio>
  <audio id="lose-sound" src="fail-trombone-03.mp3"></audio>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const segments = 6;
    const colors = ['green', 'red', 'green', 'red', 'green', 'red'];
    const labels = ['+1 WIN', '-1 WIN', '+2 WIN', '-2 WIN', '+3 WIN', '-3 WIN'];
    let currentRotation = 0;

    const winSound = document.getElementById('win-sound');
    const loseSound = document.getElementById('lose-sound');

    function drawWheel(rotation = 0) {
      const radius = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < segments; i++) {
        const startAngle = rotation + (i * 2 * Math.PI / segments);
        const endAngle = rotation + ((i + 1) * 2 * Math.PI / segments);

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.strokeStyle = "#333";
        ctx.lineWidth = 1;
        ctx.stroke();

        const midAngle = (startAngle + endAngle) / 2;
        const textRadius = radius * 0.6;
        const x = radius + Math.cos(midAngle) * textRadius;
        const y = radius + Math.sin(midAngle) * textRadius;

        ctx.fillStyle = "white";
        ctx.font = "bold 14px sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(labels[i], x, y);
      }
    }

    function getResult(rotationAngle) {
      const degrees = (rotationAngle * 180 / Math.PI + 90) % 360;
      const normalized = (360 - degrees + 360) % 360;
      const segmentSize = 360 / segments;
      const index = Math.floor(normalized / segmentSize) % segments;
      const value = labels[index].split(" ")[0];

      if (colors[index] === 'green') {
        winSound.play();
      } else {
        loseSound.play();
      }

      return `${value} - WIN ðŸŽ‰`;
    }

    function spin() {
      const spinAngle = Math.random() * Math.PI * 6 + Math.PI * 2;
      const duration = 3000;
      const startTime = performance.now();
      const resultDiv = document.getElementById('result');

      function animate(time) {
        const elapsed = time - startTime;
        const t = Math.min(elapsed / duration, 1);
        const easeOut = 1 - Math.pow(1 - t, 3);
        currentRotation = spinAngle * easeOut;
        drawWheel(currentRotation);
        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          const resultText = getResult(currentRotation);
          resultDiv.textContent = resultText;
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel();
  </script>

</body>
</html>
